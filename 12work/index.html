<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href = "style.css" rel = "stylesheet">
		
</head>
<body>
<div clas = "format">
	<button type = "button" class = "bold"><b>B</b></button>
	<button type = "button" class = "underline"><u>U</u></button>
	<button type = "button" class = "italic"><i>I</i></button>
	<select class = "size">
		<option hidden disabled selected>size</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
	</select>
	<select class = "family">
		<option hidden disabled selected>font name</option>
		<option>Arial</option>
		<option>Verdana</option>
		<option>Times New Roman</option>
		<option>Georgia</option>
		<option>Trebuchet MS</option>
		<option>Sans</option>
		<option>Comic Sans MS</option>
		<option>Courier New</option>
		<option>Garamond</option>
		<option>Helvetica</option>
	</select>
	<span>Text color:</span>
	<input type = "color" class = "color">
	<span>Background color:</span>
	<input type = "color" class = "background">
	<button type = "button" class = "numericList">1. Text</button>
	<button type = "button" class = "markerList">-. Text</button>
	<button type = "button" class = "hr">Line</button>
	<button type = "button" class = "left">L_</button>
	<button type = "button" class = "center">_C_</button>
	<button type = "button" class = "right">_R</button>
	<button type = "button" class = "indent">_Text</button>
	<button type = "button" class = "outdent">Text</button>
	<button type = "button" class = "addhref">href</button>
	<button type = "button" class = "clear">Clear</button>
</div>
<div class = "text"></div>
<div class = "properties"></div>
<script src='script.js'></script>
</body>
</html>
